<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information</title>
</head>
<body>
<h2 align="center">Complete the form</h2>
<form action="/task2_10/info" method="post">
    <fieldset>
        <legend>Information</legend>
        <input type="text" name="name" pattern="[a-zA-Z]*" maxlength="25" placeholder="Name" autofocus><br>
        <input type="text" name="phone" pattern="\+[0-9]*" maxlength="20" placeholder="+375xxxxxxx"><br>
        <input type="email" name="email" pattern="\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,6}" placeholder="email"><br>
        <input type="submit" name="print" value="send" >
    </fieldset>
</form>
</body>
</html>
